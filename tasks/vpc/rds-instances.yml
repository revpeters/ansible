--- # AWS ALM VPC Creation
- hosts: localhost
  connection: local
  remote_user: jacopete
  become: no
  gather_facts: no
  vars_files:
    - ../../vars/control.yml
  tasks:
  - name: Create RDS postgreSQL instance
    rds:
      command: create
      subnet: alm-{{ customer_name }}-rds-subnetgroup
      vpc_security_groups: "{{ database_sg_id }}"
      region: "{{ region }}"
      publicly_accessible: no
      instance_name: jira-rds-{{ customer_name }}-nva
      db_engine: postgres
      engine_version: 9.6.11
      size: 10
      instance_type: db.t2.micro
      db_name: jiratest01
      username: jiratest01
      password: jiratest01
      tags:
        Environment: alm-test-rds-creation
        Application: Atlassian

  - name: Create CONF rds instance
    rds:
      command: create
      subnet: alm-{{ customer_name }}-rds-subnetgroup
      vpc_security_groups: "{{ database_sg_id }}"
      region: "{{ region }}"
      publicly_accessible: no
      instance_name: conf-rds-{{ customer_name }}-nva
      db_engine: postgres
      engine_version: 9.6.11
      size: 10
      instance_type: db.t2.micro
      db_name: conftest01
      username: conftest01
      password: conftest01
      tags:
        Environment: alm-test-rds-creation
        Application: Atlassian